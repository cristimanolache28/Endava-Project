<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
    <title>Users</title>
</head>
<body>
  <div th:replace="fragments :: bootstrap_dependencies"></div>
  <div th:replace="fragments :: navbar"></div>
    <div>
        <h3 class="text-center font-weight-bold">Register</h3>
    </div>
  <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}">
      <div class="border border-secondary rounded p-2 justify-content-center">
          <div class="form-group-row justify-content-center">
              <label class="col-sm-4 col-form-label">First Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
              </div>
          </div>
          <div class="form-group-row justify-content-center">
              <label class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                  <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"/>
              </div>
              <small id="passwordHelpInline" class="text-muted">Must be 8-20 characters long.</small>
          </div>
          <div class="form-group">
              <label class="col-sm-4 col-form-label">E-mail</label>
              <div class="col-sm-8">
                  <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="40"/>
              </div>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group-row">
              <label class="col-sm-4 col-form-label">Phone Number</label>
              <div class="col-sm-6">
                  <input type="number" class="form-control" th:field="*{phoneNumber}" required minlength="10" maxlength="10"/>
              </div>
              <small class="form-text text-muted">We'll never share your Phone Number with anyone else.</small>
          </div>
          <div class="form-group-row">
              <label class="col-sm-4 col-form-label">Age</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" th:field="*{age}" required minlength="2" maxlength="3"/>
              </div>
          </div>
          <div class="form-group-row">
              <label class="col-sm-4 col-form-label">Enable</label>
              <div class="col-sm-8">
                  <input type="checkbox" th:field="*{enable}"/>
              </div>
          </div>
          <div class="form-group-row">
              <label class="col-sm-4 col-form-label">Roles:</label>
              <div class="col-sm-8">
                  <th:block th:each="role : ${listRoles}">
                      <input type="checkbox"
                             th:field="*{roles}"
                             th:text="${role.name}"
                             th:value="${role.id}"
                             class="m-2"
                      />
                  </th:block>
              </div>
          </div>
          <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary">
              <input type="button" value="Cancel" class="btn btn-secondary">
          </div>
      </div>
  </form>

  <div>
      <p class="text-center">Endava Project - Copyright &copy; Project</p>
  </div>
</body>
</html>
