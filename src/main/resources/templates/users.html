<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
    <title>Users</title>
</head>
<body>
  <div th:replace="fragments :: bootstrap_dependencies"></div>
  <div th:replace="fragments :: navbar"></div>
  <div>
      <h3 class="text-center font-weight-bold">Users Table</h3>
  </div>

<!--  <a class="text-left" th:href="@{/api/users/new}">Create new User</a>-->
<!--  <button type="button" class="btn btn-outline-primary text-left" th:href="@{/api/users/new}">Create New User</button>-->
<!--  <button type="button" class="btn btn-outline-primary text-left">-->
<!--      <a th:href="@{/api/users/new}">Create new user</a>-->
<!--  </button>-->
  <div class="row">
      <div class="col-lg-3">
          <a th:href="@{/api/users/new}" class="btn btn-success btn-lg "> Add New User</a>
      </div>
  </div>
  <div>
      <table class="table table-striped table-bordered table-hover table-responsive-xl">
          <thead class="thead-dark">
          <tr>
              <th scope="col" class="text-center">User Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">Age</th>
              <th scope="col" class="text-center">Roles</th>
              <th scope="col">Enable</th>
              <th scope="col">Options</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${listUsers}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.lastName}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.phoneNumber}"></td>
              <td th:text="${user.age}"></td>
              <td th:text="${user.roles}"></td>
              <td th:text="${user.enable}"></td>
              <td class="text-center">
                  <a th:href="@{/api/users/edit/{id} (id=${user.id})}" class="btn btn-primary" title="Edit this user">Update</a>
                  <a th:href="@{/api/users/delete/{id} (id=${user.id})}" class="btn btn-danger" title="Delete this user">Delete</a>
                  <a th:href="@{/api/users/info/{id} (id=${user.id})}" class="btn btn-info" title="All info about this user">Info</a>
              </td>

          </tr>
          </tbody>
      </table>
  </div>
  <div th:if="message != null" class="alert alert-success text-center">
      [[${message}]]
  </div>
    <div>
        <p class="text-center">Endava Project - Copyright &copy; Project</p>
    </div>
</body>
</html>
