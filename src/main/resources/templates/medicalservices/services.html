<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: html_head">

    <title>Medical Services</title>

</head>
<body>
<div th:replace="fragments :: bootstrap_dependencies"></div>
<div th:replace="fragments :: navbar"></div>
<div>
    <h3 class="text-center font-weight-bold mt-5 text-lg">Medical Services</h3>
</div>

<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/services/new}" class="btn btn-success btn-lg ml-2 mt-5 ">Add New Medical Service</a>
    </div>
</div>
<div class="m-2">
    <table class="table table-striped table-bordered table-hover table-responsive-xl">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Service Id</th>
            <th scope="col">Medical Service</th>
            <th scope="col">Doctor name</th>
            <th scope="col">Specialization</th>
            <th scope="col" >Available</th>
            <th scope="col">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${medicalServicesList}">
<!--            <td >[[${service.id}]]</td>-->
            <td th:text="${service.id}"></td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.doctor.firstName}"></td>
            <td th:text="${service.category.specialization}"></td>
            <td th:text="${service.available}"></td>
            <td class="text-center">
                <a th:href="@{services/edit/{id} (id=${service.id})}" class="btn btn-primary" title="Edit this user">Update</a>
                <a th:href="@{services/delete/{id} (id=${service.id})}" class="btn btn-danger" title="Delete this user">Delete</a>
                <a th:href="@{services/info/{id} (id=${service.id})}" class="btn btn-info" title="All info about this user">Info</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div th:if="message != null" class="alert alert-success text-center">
    [[${message}]]
</div>
<div>
    <p class="text-center mt-lg-2">Endava Project - Copyright &copy; Project</p>
</div>
</body>
</html>
