<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head">
  <title>Overview</title>

</head>
<body>
<div th:fragment="content" th:remove="tag">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Medical Service Name:</label>
    <div class="col-sm-1">
      <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="35"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Doctor:</label>
    <div class="col-sm-1">
      <select th:field="*{doctor}" class="form-control" required>
        <th:block th:each="doctor : ${listDoctors}">
          <option th:value="${doctor.id}">[[${doctor.firstName}]]</option>
        </th:block>
      </select>
    </div>
  </div>
</div>

</body>
</html>
