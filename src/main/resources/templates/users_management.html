<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      >
<head th:replace="fragments :: html_head">

    <title>Users Management</title>

</head>
<body>
  <div th:replace="fragments :: bootstrap_dependencies"></div>
  <div th:replace="fragments :: navbar"></div>
  <div>
      <h3 class="text-center font-weight-bold mt-5 text-lg">Users Table</h3>
  </div>

  <div class="row">
      <div class="col-lg-3">
          <a th:href="@{/users/new}" class="btn btn-success btn-lg ml-2 mt-5 ">Add New User</a>
      </div>
  </div>
  <div class="m-2">
      <table class="table table-striped table-bordered table-hover table-responsive-xl">
          <thead class="thead-dark">
          <tr>
              <th scope="col" class="text-center">User Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col" class="text-center">Roles</th>
              <th scope="col">Options</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${listUsers}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.lastName}"></td>
              <td th:text="${user.roles}"></td>
              <td class="text-center">
                  <a th:href="@{/users/info/{id} (id=${user.id})}" class="btn btn-info" title="All info about this user">Info</a>
                  &nbsp;
                  <a th:href="@{/users/edit/{id} (id=${user.id})}" class="btn btn-primary" title="Edit this user">Update</a>
                  &nbsp;
                  <a th:href="@{/users/delete/{id} (id=${user.id})}" class="btn btn-danger" title="Delete this user">Delete</a>
              </td>

          </tr>
          </tbody>
      </table>
  </div>
  <div th:if="message != null" class="alert alert-success text-center">
      [[${message}]]
  </div>
    <div>
        <p class="text-center mt-lg-2">Endava Project - Copyright &copy; Project</p>
    </div>
</body>
</html>
