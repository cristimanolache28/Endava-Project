<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
    <title>Login Page</title>

<!--    &lt;!&ndash;Custom styles&ndash;&gt;-->
<!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">-->

</head>
<body>
    <div th:replace="fragments :: bootstrap_dependencies"></div>

    <div class="container-fluid justify-content-center p-xl-5">
<!--        <div>-->
<!--            <img th:src="@{/images/logo.png}">-->
<!--        </div>-->
        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
            <div class="border border-secondary rounded p-3 ">
                <p class="mt-lg-3 text-center font-weight-bold">Authentication</p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required/>
                </p>
                <div class="justify-content-center text-center">
                    <p>
                        <input type="submit" value="Login" class="btn btn-primary">
                    </p>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
