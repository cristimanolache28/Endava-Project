<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: html_head">

    <title>Doctors</title>

</head>
<body>
<div th:replace="fragments :: bootstrap_dependencies"></div>
<div th:replace="fragments :: navbar"></div>
<div>
    <h3 class="text-center font-weight-bold mt-5 text-lg">Doctors Table</h3>
</div>

<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/doctors/new}" class="btn btn-success btn-lg ml-2 mt-5 ">Add New Doctor</a>
    </div>
</div>
<div class="m-2">
    <table class="table table-striped table-bordered table-hover table-responsive-xl">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Doctor Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col" >Age</th>
                <th scope="col" >Experience</th>
                <th scope="col">Specializations</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctorsList}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.firstName}"></td>
                <td th:text="${doctor.lastName}"></td>
                <td th:text="${doctor.age}"></td>
                <td th:text="${doctor.experience}"></td>
                <td>
                    <th:block th:each="cat : ${doctor.categories}">
                        <span class="badge badge-secondary" th:text="${cat.specialization}"></span>
                    </th:block>
                </td>
                <td class="text-center">
                    <a th:href="@{doctors/edit/{id} (id=${doctor.id})}" class="btn btn-primary" title="Edit this user">Update</a>
                    <a th:href="@{doctors/delete/{id} (id=${doctor.id})}" class="btn btn-danger" title="Delete this user">Delete</a>
                    <a th:href="@{doctors/info/{id} (id=${doctor.id})}" class="btn btn-info" title="All info about this user">Info</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<div th:if="message != null" class="alert alert-success text-center">
    [[${message}]]
</div>
<div>
    <p class="text-center mt-lg-2">Endava Project - Copyright &copy; Project</p>
</div>
</body>
</html>
