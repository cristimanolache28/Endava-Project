<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
    <title>Update Specialization</title>
</head>
<body>
<div th:replace="fragments :: bootstrap_dependencies"></div>
<div th:replace="fragments :: navbar"></div>
<div>
    <h1 class="text-center font-weight-bold mt-lg-3">Update a Specialization</h1>
</div>
<form th:action="@{/categories/save}" method="post" style="max-width: 550px; margin: 0 auto" th:object="${category}">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-2 justify-content-center">
        <div class="form-group-row justify-content-center">
            <label class="col-sm-4 col-form-label">Specialization Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{specialization}" required minlength="3" maxlength="45"/>
            </div>
        </div>
        <div class="form-group-row justify-content-center">
            <label class="col-sm-2 col-form-label">ParentCategory: </label>
            <div class="col-sm-8">
                <select class="form-control" th:field="*{parent}">
                    <option value="0">Choice a category: </option>

                    <th:block th:each="category : ${listCategories}">
                        <option th:value="${category.id}">[[${category.specialization}]]</option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group-row">
            <label class="col-sm-4 col-form-label">Available</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{available}"/>
            </div>
        </div>
        <div class="form-group-row justify-content-center">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{description}" required minlength="10" maxlength="700"/>
            </div>
        </div>

        <div class="text-center mt-3">
            <input type="submit" value="Save" class="btn btn-primary">
            <input type="button" value="Cancel" class="btn btn-secondary">
        </div>
    </div>
</form>

<div>
    <p class="text-center mt-lg-2">Endava Project - Copyright &copy; Project</p>
</div>

<script type="text/javascript">
    moduleURL = "[[@{/categories}]]";
</script>
</body>
</html>
